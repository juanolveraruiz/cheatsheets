    <title>Cheatsheet</title>

<body>
    <h1>Cheatsheet</h1>
    <table>
        <tr class="table-tittle">
            <th>Tag</th>
            <th>Name</th>
            <th>Description</th>

            <td class="code">&lt;abbr&gt;</td>
            <td>Abbreviation</td>
            <td>The &lt;abbr&gt; element is an abbreviation element used to describe acronyms.</td>
            <td class="code"><!--aqui deberia poner ejemplos pero en codigo--></td>
        </tr>
        <tr class="table-content">
            <td class="code">&lt;mark&gt;</td>
            <td>Mark</td>
            <td>The &lt;mark&gt; element <mark>marks</mark> or <mark>highlights</mark> specific text.</td>
            <td class="code">&lt;p&gt; <br> Check out &lt;mark&gt;olveratech.com&lt;mark&gt; <br>&lt;p&gt;</td>
        </tr>
    </table>
